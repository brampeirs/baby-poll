<button [style.width.%]="100" class="btn-xl btn-register" routerLink="poll">
  Ik doe mee!
</button>

<bp-card
  *ngFor="let poll of polls$ | async; trackBy: trackById"
  [gender]="poll.gender"
  [name]="poll.name"
  [weight]="poll.weight"
  [birthDateTime]="poll.date"
  [length]="poll.length"
  [participant]="poll.participant"
  backgroundImage="coala"
></bp-card>
